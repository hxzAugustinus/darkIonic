<ion-navbar *navbar>
    <ion-title>
        Contact
    </ion-title>
</ion-navbar>

<ion-content class="contact">
    <section>
        <ion-slides  loop="true"  pager="true"  >
            <ion-slide *ngFor="let hot of tops">
                <div [style.background-image]="hot.image">
                    <h2>{{hot.title}}</h2>
                </div>
            </ion-slide>
        </ion-slides>
    </section>

    <ion-list>
        <nav>今日热闻</nav>
        <ion-card *ngFor="let item of list" (click)="toContent(item.id)">
            <ion-row>
                <ion-col width-75>
                    <p>{{item.title}}</p>
                </ion-col>
                <ion-col width-25>
                    <img [src]="item.images[0]" style="width: 100%">
                </ion-col>
            </ion-row>
        </ion-card>
    </ion-list>

</ion-content>
