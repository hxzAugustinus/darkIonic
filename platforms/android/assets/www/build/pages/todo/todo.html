<ion-navbar *navbar>
  <ion-title>todo</ion-title>
  <ion-buttons end>
      <button (click)="addItem()"><ion-icon name="ios-add"></ion-icon> </button>
  </ion-buttons>
</ion-navbar>

<ion-content  class="todo">
    <ion-list>
        <ion-item  *ngFor="let item  of items"  (click)="toItem(item)" >{{item.title}}</ion-item>
    </ion-list>
</ion-content>
