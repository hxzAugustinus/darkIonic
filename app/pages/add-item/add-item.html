<ion-navbar *navbar>
  <ion-title>AddItem</ion-title>
    <ion-buttons end>
        <button (click)="close()"><ion-icon name="ios-close"></ion-icon></button>
    </ion-buttons>
</ion-navbar>

<ion-content class="add-item">
    <ion-list>
        <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input type="text" [(ngModel)]="title"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-input type="text" [(ngModel)]="description"></ion-input>
        </ion-item>
    </ion-list>

    <button (click)="saveItem()" secondary block>Save</button>

</ion-content>
